<!DOCTYPE html>
<html lang="pl">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h1>
            Kalkulator walut
        </h1>
        <hr>
        <div class="input-group mb-3" >
            <form method="POST" >
                <label for="buy">Chcę Kupić</label>
                <input type="number" name="buy" value='{{to_buy}}' class="form-control"/>
                <select name="currency" class="form-select">
                    {% for item in code_list %}
                    {% if item == selected %}
                        <option selected>{{item}}</option>
                    {% else %}
                        <option>{{item}}</option>
                    {% endif %}
                    {% endfor %}
                </select>
                <div class="input-group mb-3"></div>
                    <label class="form-control" for="value">Koszt w złotówkach</label>
                    <input type="number" name="value" value = '{{val}}' disabled class="form-control" />
                    <input type="submit" value = 'Przelicz' class="btn btn-success" />
                </div>
            </form>
        </div>

    </body>



</html>
